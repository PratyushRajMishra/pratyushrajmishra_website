<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-Pratyush Raj Mishra</title>
    <link rel="shortcut icon" type="x-icon"
        href="https://png.pngtree.com/png-clipart/20211116/original/pngtree-letter-p-logo-png-image_6941120.png">
    <script src="https://kit.fontawesome.com/0a5499f580.js" crossorigin="anonymous"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Fira+Sans&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Patua+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Courier+Prime:ital@1&family=Orbitron:wght@700&family=Patua+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Courier+Prime:ital@1&family=Orbitron:wght@700&family=Patua+One&family=Poppins&display=swap');


        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: rgb(0, 0, 33);
            color: white;
            font-family: 'Archivo Black', sans-serif;
            font-family: 'Courier Prime', monospace;
            font-family: 'Orbitron', sans-serif;
            font-family: 'Patua One', cursive;
            font-family: 'Poppins', sans-serif;
        }

        nav {
            position: fixed;
            top: 0%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            width: 100%;
            background-color: rgb(28, 28, 88);
        }

        nav .right .navList {
            display: flex;
            justify-content: center;
        }

        .right .navList li {
            list-style: none;
            margin: 0px 23px;
        }

        .right .navList li a {
            font-family: 'Archivo Black', sans-serif;
            font-family: 'Patua One', cursive;
            text-decoration: none;
            color: white;
        }

        .right .navList li a:hover {
            color: rgb(154, 154, 241);
        }

        .right .navList li a.active {
            color: rgb(154, 154, 241);
        }


        main hr {
            border: 0;
            background: lavender;
            height: 1.2px;
            margin: 60px 84px;
        }

        .left .index {
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            font-family: 'Archivo Black', sans-serif;
            font-family: 'Courier Prime', monospace;
            font-family: 'Orbitron', sans-serif;
            font-family: 'Patua One', cursive;
            font-family: 'Poppins', sans-serif;
        }

        .firstSection {
            height: 100vh;
        }

        .firstSection .upSection {
            margin: 150px 200px 0px;
        }

        .firstSection .upSection h1 {
            font-size: 6.0rem;
            text-align: center;
            letter-spacing: 7px;
            padding: 25px;
            border: 2px solid whitesmoke;
            border-style: dotted;
            opacity: 0.8;
        }

        .firstSection .downSection {
            display: flex;
            justify-content: center;
            height: auto;
            margin: 50px 200px;
            flex-direction: column;
            align-items: center;
        }

        .firstSection .downSection h3 {
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            letter-spacing: 2px;
            font-size: 3.0rem;
            padding: 20px;
        }

        .firstSection .downSection button {
            font-size: large;
            padding: 12px;
            cursor: pointer;
            border-radius: 20px;
            border: 2px solid white;
        }

        .firstSection .downSection .btn {
            text-align: center;
            background-color: transparent;
            color: white;

        }

        .firstSection .downSection .btn:hover {
            font-size: x-large;
        }

        footer {
            background-color: #0e0e1a;
            text-align: center;
            height: auto;
        }

        footer .footer-first {
            font-size: 15px;
        }

        .icons {
            margin: 10px;
        }

        .icons a i {
            width: 100px;
            color: white;
        }

        footer .footer-third {
            font-size: 12px;
            color: grey;
        }

        .burger {
            display: none;
            position: absolute;
            cursor: pointer;
            right: 5%;
            top: 15px;
        }

        .line {
            width: 33px;
            background-color: white;
            height: 4px;
            margin: 5px 3px;
        }

        /* tablet screen */
        @media only screen and (max-width :1021px) and (min-width :578px) {
            nav {
                flex-direction: column;
                justify-content: center;
            }

            .firstSection {
            height: 100vh;
        }

            .firstSection .upSection h1{
                font-size: 5.0rem;
            }
        }

        /* mobile screen */
        @media only screen and (max-width :578px) and (min-width :319px) {
            nav {
                height: auto;
                flex-direction: column;
                justify-content: center;
            }

            nav .left {
                padding: 10px;
            }

            nav .navList {
                flex-direction: column;
                padding-bottom: 10px;
            }

            .burger {
                display: block;
            }

            .h-nav-resp {
                height: 0px;
            }

            .v-class-resp {
                opacity: 0;
            }

            firstSection {
            height: 100vh;
        }

        .firstSection .upSection {
            margin: 200px 50px 0px ;
        }
            .firstSection .upSection h1{
                font-size: 4.0rem;
            }

            .firstSection .downSection {
                margin: 50px 0px;
            }

            .firstSection .downSection h3{
                font-size: 2.0rem;
            }


        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left"><a class="index" href="index.html">Pratyush's Portfolio</a></div>
            <div class="right h-nav-resp">
                <ul class="navList v-class-resp">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT ME</a></li>
                    <li><a href="services.html">SERVICES</a></li>
                    <li><a class="active" href="blog.html">MY BLOG</a></li>
                    <li><a href="contact.html">CONTACT ME</a></li>
                </ul>
            </div>
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstSection">
            <div class="upSection">
                <h1>MY BLOGS</h1>
            </div>

            <div class="downSection">
                <h3>To see MY BLOGS</h3>
                <a href="https://www.blogger.com/blog/posts/166241013198741006" target="_blank"><button
                        class="btn">Click Here..</button></a>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer">
            <div class="footer-first">
                <h3>Pratyush's Developer Portfolio</h3>
            </div>
            <div class="icons">
                <a href="https://www.facebook.com/pratyushraj.mishra.79/" target="_blank"><i
                        class="fa-brands fa-facebook"></i></a>
                <a href="https://www.linkedin.com/in/pratyush-raj-mishra-578596240/" target="_blank"><i
                        class="fa fa-linkedin-square"></i></a>
                <a href="https://www.instagram.com/__royal__bhumihar__/" target="_blank"><i
                        class="fa-brands fa-instagram"></i></a>
                <a href="https://github.com/PratyushRajMishra" target="_blank"><i class="fa-brands fa-github "
                        target="_blank"></i></a>
                <a href="https://www.youtube.com/channel/UCGoF7VOkMSPlS9BRCfODhyA " target="_blank"><i
                        class="fa-brands fa-youtube"></i></a>
            </div>
            <div class="footer-third">
                Copyright &#169; pratyushrajmishra.com | All rights reserved
            </div>
        </div>
    </footer>
    <script>
        burger = document.querySelector('.burger')
        navList = document.querySelector('.navList')
        right = document.querySelector('.right')

        burger.addEventListener('click', () => {
            navList.classList.toggle('v-class-resp');
            right.classList.toggle('h-nav-resp');
        })
    </script>
</body>

</html>
